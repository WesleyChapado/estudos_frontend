<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body onload="eventoOnload()" onresize="eventoOnresize()">
    <h2>Exemplo de eventos mais comuns</h2>

    <button onclick="eventoOnclick()">onclick</button>
    <br><br>

    <button ondblclick="eventoOndblclick()">ondblclick</button>
    <br><br>

    <button onmousedown="eventoOnmousedown()">onmousedown</button>
    <br><br>

    <button onmouseup="eventoOnmouseup()">onmouseup</button>
    <br><br>

    <div id="divEventoOnmouseoverOnmouseout" onmouseover="eventoOnmouseover()" onmouseout="eventoOnmouseout()" style="font-size: 30px; width: 50%; height: 200px; background: blue; border-radius: 10px;">
        <h2 style="text-align: center;">onmouseover/onmouseout</h2>
    </div>
    <br><br>

    <div id="divEventoOnmousemove" onmousemove="eventoOnmousemove()" style="font-size: 30px; width: 50%; height: 200px; background: blue; border-radius: 10px;">
        <h2 style="text-align: center;">onmousemove</h2>
    </div>
    <br><br>

    <input id="inputOnfocus" onblur="eventoOnblur()" onfocus="eventoOnfocus()" style="width: 50%; height: 200px; font-size: 40px; background: greenyellow; border-radius: 10px; text-align: center;" type=text; value="onfocus/onblur">
    <br><br>

    <input id="inputOnchange" onchange="eventoOnchange()" style="width: 50%; height: 200px; font-size: 40px; background: blueviolet; border-radius: 10px; text-align: center;" type=text; value="onchange">
    <br><br>

    <input id="inputOnkeydown" onkeydown="eventoOnkeydown()" style="width: 50%; height: 200px; font-size: 40px; background: blueviolet; border-radius: 10px; text-align: center;" type=text; value="onkeydown">
    <br><br>

    <input id="inputOnkeyup" onkeyup="eventoOnkeyup()" style="width: 50%; height: 200px; font-size: 40px; background: blueviolet; border-radius: 10px; text-align: center;" type=text; value="onkeyup">
    <br><br>

    <input id="inputOnkeypress" onkeypress="eventoOnkeypress()" style="width: 50%; height: 200px; font-size: 40px; background: blueviolet; border-radius: 10px; text-align: center;" type=text; value="onkeypress">
    <br><br>

    <script src="eventos.js"></script>
</body>
</html>

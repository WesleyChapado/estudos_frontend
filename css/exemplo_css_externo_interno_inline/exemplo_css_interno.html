<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo CSS INTERNO</title>

    <!--css interno-->
    <!--style= aqui dentro vão as estilizações para cada tag-->
    <!--body= estiliza todas as tags body no arquivo-->
    <!--h1= estiliza todas as tags h1 no arquivo-->
    <style>
        body{
            background: yellow;
        }
        h1{
            color: blue; font-size: 50px;
        }
    </style>

</head>

<body>
    <h1>Exemplo de CSS interno</h1>
    <h1>Outro H1 estilizado de exemplo</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo CSS SELETOR</title>

    <!--css seletor-->
    <!--link= define um link para outro arquivo(import)-->
    <!--rel= define o tipo da importação(nesse caso, estilização)-->
    <!--href= define o local onde está o arquivo a ser importado(arquivo css)-->
    <link rel="stylesheet" href="css_externo/estilo_seletor.css">

</head>

<body>
    <!--class= nome da classe definida no arquivo css-->
    <h2 class="cor_vermelha">Exemplo 1 de CSS estilizado com seletor(class)</h2>

    <h1 class="fonte_50">Exemplo 2 de CSS estilizado com seletor(class)</h1>

    <h2 id="cor_azul">Exemplo 3 de CSS estilizado com seletor(id)</h2>
</body>
</html>
